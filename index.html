<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>todo-checkpoint</title>
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

  <body class="debug">
    <main class="">
      <!-- weather SECTION -->
      <section class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-3"></div>

          <div class="col-3">
            <div class="d-flex justify-content-evenly">
              <button
                class="btn btn-sm bg-opacity-25 bg-black"
                onclick="app.imagesController.getImage()">
                > Image
              </button>
              <button
                class="btn btn-sm bg-opacity-25 bg-black"
                onclick="app.quotesController.getQuote()">
                > Quote
              </button>
            </div>
          </div>
          <div class="col-6" id="weather">
            <!-- weather drawn here STUB -->
          </div>
        </div>
      </section>
      <!-- time SECTION -->
      <section class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="text-center on-hover text-light fs-4">
              <span id="time-format"></span>
            </div>
            <div
              class="text-center d-flex align-items-center justify-content-center selectable text-light font-large"
              id="time"
              onclick="app.timesController.myTime()"></div>
          </div>
        </div>
      </section>
      <!-- quotes SECTION -->
      <section class="container-fluid">
        <div class="row flex-wrap">
          <div
            class="col-md-8 d-flex justify-content-center align-items-center">
            <div class="">
              <p class="text-light fw-bold fs-2 text-center" id="quote">
                <!-- drawing quotes Here STUB -->
              </p>
              <div class="text-center on-hover">
                <span class="text-light fs-1">~ <span id="author"></span></span>
              </div>
            </div>
          </div>
          <!-- SECTION TODO-->
          <div class="col-md-4" id="todo-card">
            <!-- draw todos -->
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
